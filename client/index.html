<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Game - Kanapka Studios</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/font.css" />
    <script src="/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="fixed">
      <div class="top">
        <div class="dev">
          <p id="ping"></p>
          <p>
            <span id="renderedItems"></span><span id="renderedPlayers"></span>
          </p>
          <p id="renderTime"></p>
          <p id="position"></p>
        </div>

        <div class="openMenu">
          <img
            src="https://assets.kanapka.eu/icons/grid-outline.svg"
            alt="Menu icon"
          />
        </div>
      </div>
      <div class="bottom">
        <div class="health"></div>
        <div class="inventory"></div>
      </div>
    </div>

    <div class="fixed" id="loadingScreen">
      <div class="center">
        <div class="profile">
          <div class="loadingIcon"></div>
          <img />
          <video></video>
        </div>
        <h1></h1>
      </div>
      <div class="status">
        <p id="loadStatusDisplay">Loading game</p>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
